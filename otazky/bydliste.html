
<h3 class="otazka">Bydliště</h3><br/><br/>
<div class="form-row">
  <div class="form-group col-md-6">
    <label>Obec<font color="red">* &nbsp</font></label>
    <input class="form-control" id="obec" placeholder="Obec..."/>
  </div>
  <div class="form-group col-md-6">
    <label>Ulice<font color="red">* &nbsp</font></label>
    <input class="form-control" id="ulice" placeholder="Ulice..."/>
  </div>
  <div class="form-group col-md-6">
    <label>Číslo popisné<font color="red">* &nbsp</font></label>
    <input class="form-control" id="CP" placeholder="Číslo popisné..."/>
  </div>
  <div class="form-group col-md-6">
    <label>PSČ<font color="red">* &nbsp</font></label>
    <input class="form-control" id="PSC" placeholder="Poštovní směrovací číslo..." maxlength="5" oninput="this.value=this.value.replace(/[^0-9]/g,'');"/>
  </div>
  <div class="form-group col-md-6">
    <label>Email</label>
    <input class="form-control" id="email" placeholder="Email..."/>
  </div>
  <div class="form-group col-md-6">
    <label>Telefon</label>
    <input class="form-control" id="telefon" placeholder="Telefon..." oninput="this.value=this.value.replace(/[^0-9]/g,'');"/>
  </div>
</div>
<div class="form-group">
  <label>Stát<font color="red">* &nbsp</font></label>
  <div class="autocomplete">
    <input class="form-control" id="stat" type="text" name="stat" placeholder="Vyberte stát..."/>
  </div>
</div><br/>
